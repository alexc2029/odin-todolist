<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><aside id="sidebar"><h2>Todo List</h2><button id="new-todoitem-button"><img src="f6e60463c99a1be2c3d3.svg"/>Add New Item</button><dialog id="new-todoitem-modal"><form id="new-todoitem-form"><div><label for="list">List</label><select name="list" id="list"></select></div><div><label for="item-title">Title</label><input name="title" id="item-title"/></div><div><label for="item-description">Description</label><input name="description" id="item-description"/></div><div><label for="item-date">Date</label><input type="date" name="date" id="item-date"/></div><div><label for="item-priority">Priority</label><select name="priority" id="item-priority"><option value="Urgent">Urgent</option><option value="Important" selected="selected">Important</option><option value="Low Priority">Low Priority</option></select></div><div class="buttons"><button type="submit" formmethod="dialog">Cancel</button> <button type="submit" id="submit-new-todoitem">Add Item</button></div></form></dialog><div id="sidebar-todolists"></div><button id="new-todolist-button"><img src="7c633068534d4d455cd6.svg"/> Add List</button><dialog id="new-todolist-modal"><form id="addTodoList"><div><label for="title">Name:</label> <input name="title" id="title"/></div><div class="buttons"><button type="submit" formmethod="dialog">Cancel</button> <button type="submit" id="submit-new-todolist">Add List</button></div></form></dialog></aside><main><h1></h1><div class="todo-list"></div></main><dialog id="edit-todoitem-modal"><form id="edit-todoitem-form"><div><label for="item-title">Title</label><input name="title" id="edit-item-title"/></div><div><label for="item-description">Description</label><input name="description" id="edit-item-description"/></div><div><label for="item-date">Date</label><input type="date" name="date" id="edit-item-date"/></div><div><label for="item-priority">Priority</label><select name="priority" id="edit-item-priority"><option value="Urgent">Urgent</option><option value="Important" selected="selected">Important</option><option value="Low Priority">Low Priority</option></select></div><div class="buttons"><button type="submit" formmethod="dialog">Cancel</button> <button type="submit" id="submit-edit-todoitem">Edit Item</button></div></form></dialog></body></html>
