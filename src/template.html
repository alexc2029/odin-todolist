<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
	</head>
	<body>
		<aside id="sidebar">
			<h2>Todo List</h2>
			<button id="new-todoitem-button">
				<img src="./icons/add-todoitem.svg" />Add New Item
			</button>
			<dialog id="new-todoitem-modal">
				<form id="new-todoitem-form">
					<div>
						<label for="list">List</label
						><select name="list" id="list"></select>
					</div>
					<div>
						<label for="item-title">Title</label
						><input type="text" name="title" id="item-title" />
					</div>
					<div>
						<label for="item-description">Description</label
						><input
							type="text"
							name="description"
							id="item-description"
						/>
					</div>
					<div>
						<label for="item-date">Date</label
						><input type="date" name="date" id="item-date" />
					</div>
					<div>
						<label for="item-priority">Priority</label
						><select name="priority" id="item-priority">
							<option value="urgent">Urgent</option>
							<option value="important" selected>
								Important
							</option>
							<option value="low-priority">Low Priority</option>
						</select>
					</div>
					<div>
						<button type="submit" formmethod="dialog">
							Cancel
						</button>
						<button type="submit" id="submit-new-todoitem">
							Add Item
						</button>
					</div>
				</form>
			</dialog>

			<div id="sidebar-todolists"></div>
			<button id="new-todolist">
				<img src="./icons/add-todolist.svg" />
				Add List
			</button>
			<dialog id="new-todolist-modal">
				<form id="addTodoList">
					<div>
						<label for="title">Name:</label>
						<input type="text" name="title" id="title" />
					</div>
					<div>
						<button type="submit" formmethod="dialog">
							Cancel
						</button>
						<button type="submit" id="submit-new-todolist">
							Add List
						</button>
					</div>
				</form>
			</dialog>
		</aside>
		<main>
			<h1></h1>
			<div class="todo-list"></div>
		</main>

		<dialog id="edit-todoitem-modal">
			<form id="edit-todoitem-form">
				<div>
					<label for="item-title">Title</label
					><input type="text" name="title" id="edit-item-title" />
				</div>
				<div>
					<label for="item-description">Description</label
					><input
						type="text"
						name="description"
						id="edit-item-description"
					/>
				</div>
				<div>
					<label for="item-date">Date</label
					><input type="date" name="date" id="edit-item-date" />
				</div>
				<div>
					<label for="item-priority">Priority</label
					><select name="priority" id="edit-item-priority">
						<option value="urgent">Urgent</option>
						<option value="important" selected>Important</option>
						<option value="low-priority">Low Priority</option>
					</select>
				</div>
				<div>
					<button type="submit" formmethod="dialog">Cancel</button>
					<button type="submit" id="submit-edit-todoitem">
						Edit Item
					</button>
				</div>
			</form>
		</dialog>
	</body>
</html>
